<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Player</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Song Player</h1>
    <img class="song-cover" src="th.jpeg" alt="">
    <label class="song-title" for="song">Happy Alone</label>
    <label class="song-artist" for="artist">Connor Price</label>
    <button class="play-button" id="play-button">Play Song</button>
    <button class="stop-button" id="stop-button" style="display: none;">Stop Song</button>
    <audio id="song" src="song.m4a"></audio>
    <button class="skip-btn" id="skip-btn">Skip to End</button>

    <script src="script.js"></script>
</body>
</html>
